 <div class="w-25 ms-auto me-auto mr-top ">
    <input type="text" name="" id="" placeholder="Enter your Email"  class="mt-2 p-2 w-100" [(ngModel)]="email"> <br>
    <input type="password" name="" id="" placeholder="Enter ur Password" class="mt-2 p-2 w-100" [(ngModel)]="pwd"> <br>
    <p class="d-none">Wrong Details</p>
    <div class="d-flex justify-content-center mt-2">
        <button class="btn btn-danger p-1 " (click)="login()">Login</button>
    </div>
    <div class="d-flex justify-content-center mt-3">
        <a routerLink="/signup">Sign Up</a> 
        <span> &nbsp;if new user</span>
    </div>
</div>
